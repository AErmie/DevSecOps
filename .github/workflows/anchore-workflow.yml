name: SEC - Container Scan - Anchore Container Image Scan

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  anchore:
    name: Anchore Container Image Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # - name: Set up Docker Buildx
    #   uses: docker/setup-buildx-action@v1

    # - name: build local container
    #   uses: docker/build-push-action@v2
    #   with:
    #     tags: localbuild/testimage:latest
    #     push: false
    #     load: true
    
    - name: Build the container image
      run: docker build . --tag localbuild/testimage:latest --file src/Web/Dockerfile
    
    - name: Scan image
      uses: anchore/scan-action@v3
      id: anchoreScan
      with:
        image: "localbuild/testimage:latest"
        fail-build: true
        severity-cutoff: high
        acs-report-enabled: true
        debug: true
    
    - name: Upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: ${{ steps.anchoreScan.outputs.sarif }}
